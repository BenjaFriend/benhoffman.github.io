<script>
window.onload = (event) => {
  var errMsg = document.getElementById("errmsg");
  var incMsg = document.getElementById("incMsg");
  var squiqly = document.getElementById("squiq");

  var curURL = window.location.pathname.trim().slice(1) + ".h";

  errMsg.innerHTML = "<b>main.cpp:404: <span style=\"color: #ff0000\">fatal error:</span> '" 
                      + curURL + "' file not found</b>";

  incMsg.innerHTML = "#include \"" + curURL + "\"";

  squiq.innerHTML = "         ^";

  for(var i = 0; i < curURL.length; i++)
  {
    squiq.innerHTML += "~";
  }
};
</script>


<style>
  .errorBlock {
    text-align: left;
    padding-left: 10px;
  }
  #squiq {
    white-space:pre;
    color:#859900;
  }
  .blink_me {
    animation: blinker 1s infinite;
    background-color: grey;
    white-space:pre;

  }

  @keyframes blinker {
    0% { opacity: 1; }
    50% { opacity: 1; }
    50.01% { opacity: 0; }
    100% { opacity: 0; }
  }

  .home-button-container {
    text-align: center;
  }

  .home-button {
    background-color: #048ABF; /* Green */
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    transition-duration: 0.4s;
    
  }

  .home-button:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 25px 0 rgba(0,0,0,0.19);
  }
</style>

<div class="errorBlock">
  <p style="font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;">
  ben@production:~ $ clang++ main.cpp</p>
  <p id="errmsg" style="font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;"></p>
  <p style="font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;" id="incMsg">#include ""</p>
  <p style="font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;" id="squiq">         ^~~~~~</p>
  <p style="font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;">1 error generated.</p>
  
  <p style="font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;">

</div>
