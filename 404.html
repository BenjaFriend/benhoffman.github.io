<script>
window.onload = (event) => {
  var errMsg = document.getElementById("errmsg");
  var incMsg = document.getElementById("incMsg");
  var squiqly = document.getElementById("squiq");

  var curURL = window.location.pathname.trim().slice(2) + ".h";

  errMsg.innerHTML = "<b>main.cpp:404: <span style=\"color: #ff0000\">fatal error:</span> '" 
                      + curURL + "' file not found</b>";

  incMsg.innerHTML = "#include \"" + curURL + "\"";

  squiq.innerHTML = "         ^";

  for(var i = 0; i < curURL.length; i++)
  {
    squiq.innerHTML += "~";
  }
  //squiq.innerHTML = ""
};
</script>


<style>
  .errorBlock {
    text-align: left;
    padding-left: 10px;
  }
  #squiq {
    white-space:pre;
    color:#859900;
  }
  .blink_me {
    animation: blinker 1s infinite;
    background-color: grey;
    white-space:pre;

  }

  @keyframes blinker {
    0% { opacity: 1; }
    50% { opacity: 1; }
    50.01% { opacity: 0; }
    100% { opacity: 0; }
  }
</style>
